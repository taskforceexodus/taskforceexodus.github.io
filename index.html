<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Task Force Exodus</title>
  <link href='https://fonts.googleapis.com/css?family=Grenze' rel='stylesheet'>
  <link href="css/tfe.css" rel="stylesheet" />
  <link rel="shortcut icon" href="images/tfe.ico">
</head>

<body>
  <div class="row-header">
    <div class="header-img">
      <img class="tfe-img" src="images/tfe.png" alt""/>
    </div>
    <div class="header-text">
      <p class="h-text">Task Force Exodus</p>
    </div>
  </div>
  <div class="box">
    <div class="box-container">
        <div id="slider">
          <div class="scroll-bottom">
            <a class="scroll-down-button" href="#social-links">
            <div class="scroll-down"></div></a>
          </div>
           <figure>
            <img class="background-img" src="images/aegis.png" alt""/>
            <img class="background-img" src="images/Close_Contact.png" alt""/>
            <img class="background-img" src="images/raiders.png" alt""/>
            <img class="background-img" src="images/devgru_2.png" alt""/>
            <img class="background-img" src="images/aegis.png" alt""/>
          </figure>
          </div>
      </div>

      <div class="row-content">
        <a class="units" href="https://roster.taskforceexodus.com" target="blank" >Available Units - Roster</a>
        <div class="unit-images">
          <img class= "unit-logo1" title="NSWDG" src="images/DG.png" alt=""/>
          <img class= "unit-logo2" title="Marine Raiders" src="images/Raiderslogo.png" alt=""/>
          <img class= "unit-logo3" title="Bravo Company" src="images/ODA.png" alt=""/>
          <img class= "unit-logo4" title="Ranger Recon Company" src="images/RRC.png" alt=""/>
          <img class= "unit-logo5" title="AFSOC" src="images/AFSOC.png" alt=""/>
          <img class= "unit-logo6" title="JSOAC" src="images/JSOAC.png" alt=""/>
        </div>

      </div>
      <div class="row footer">
        <div id="social-links">
          <div class="social-discord">

              <a class= "discord-text" href="https://discord.gg/RhdUFUpuHT" target="blank">
                Apply on Discord
              </a>
              <img class= "discord-logo" src="images/discord-logo.png" alt=""/>

          </div>

          <div class="social-ts">
            <a class= "ts-text" href="ts3server://147.135.105.131/?port=YOUR PORT&nickname=Guest" target="blank">
              TeamSpeak
            </a>
            <img class= "ts-logo" src="images/teamspeak-logo.png" alt=""/>
          </div>
        </div>
      </div>
    </div>
</body>
